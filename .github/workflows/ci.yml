name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22"
  PYTHON_VERSION: "3.12"
  PNPM_VERSION: "9"

jobs:
  # ==========================================
  # Lint and Type Check - Frontend
  # ==========================================
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint frontend
        run: pnpm --filter web lint

      - name: Type check frontend
        run: pnpm --filter web type-check

  # ==========================================
  # Lint and Type Check - Backend
  # ==========================================
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd apps/api
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Lint with Ruff
        run: |
          cd apps/api
          ruff check .

      - name: Check formatting with Ruff
        run: |
          cd apps/api
          ruff format --check .

  # ==========================================
  # Build - Frontend
  # ==========================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm --filter web build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8002

  # ==========================================
  # Test - Backend
  # ==========================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: [lint-backend]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: eksms
          POSTGRES_PASSWORD: eksms_test_password
          POSTGRES_DB: eksms_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd apps/api
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          cd apps/api
          pytest --cov=src --cov-report=xml
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: eksms
          POSTGRES_PASSWORD: eksms_test_password
          POSTGRES_DB: eksms_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          API_SECRET_KEY: test-secret-key-for-ci-minimum-32-chars
          JWT_SECRET_KEY: test-jwt-secret-key-for-ci-min-32-chars
          PYTHON_ENV: development

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/api/coverage.xml
          fail_ci_if_error: false